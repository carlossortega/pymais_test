<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bussines Form</title>

	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<!-- Font awesome 6 -->
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animation.css">
</head>
<body class="show-section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form class="show-section" id="steps" method="post" enctype="multipart/form-data">
				
					<section id="section-1" class="steps step-1">
						<div class="parent-wrap">
							<div class="main-heading">
								<h1>Applicant Information</h1>
							</div>
							<div class="step-num">Step 1</div>
							<div class="leftback step-1-inner" id="step1">
								<div class="child-wrap">
									<div class="showfield">
										<div class="single-field">
											<label class="label-heading">Full Name</label>
											<div class="form-field">
												<input type="text" id="name" name="name" placeholder="Enter your full name" required>
												<span></span>
											</div>
										</div>
										<div class="single-field">
											<label class="label-heading">Email</label>
											<div class="form-field">
												<input type="text" name="mail" id="mail-email" placeholder="Enter your email" required>
												<span></span>
											</div>
										</div>
										<div class="single-field">
											<label class="label-heading">
												Contact Phone Number
											</label>
											<div class="form-field">
												<input type="phone" id="instructor-phone" name="instructor-phone" placeholder="Enter your contact phone number" required>
												<span></span>
											</div>
										</div>
                                        <div class="single-field"></div>
											<label class="label-heading">
												Country
											</label>
											<div class="form-field">
												<input type="text" id="instructor-country" name="instructor-country" placeholder="Enter your country" required>
												<span></span>
											</div>
										</div>
                                        <div class="single-field"></div>
											<label class="label-heading">
												City
											</label>
											<div class="form-field">
												<input type="text" id="instructor-city" name="instructor-city" placeholder="Enter your city " required>
												<span></span>
											</div>
										</div>
										<div class="next-previous-btn">
											<button type="button" id="step1btn" class="next">Next Step</button>
											&nbsp;
											<button type="button" class="prev">Previous Step</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<section id="section-2" class="steps step-2">
						<div class="parent-wrap">
							<div class="main-heading">
								<h1>Professional Experience </h1>
							</div>
							<div class="step-num">Step 2</div>
							<div class="leftback step-2-inner" id="step2">
								<div class="child-wrap">
									<div class="showfield">
										<div class="row">
										    <div class="tab-50 sm-100 col-md-4">
										        <div class="single-field">
        											<label class="label-heading">
        												Professional Title or Area of Specialization
        											</label>
        											<div class="form-field">
        												<input type="text" id="instructor-specialization" name="instructor-specialization" placeholder="Enter your area of specialization" required>
        												<span></span>
        											</div>
        										</div>
										    </div>
                                            <div class="tab-50 sm-100 col-md-4"></div>
										        <div class="single-field">
        											<label class="label-heading">
        												Years of Experience in Your Area of Specialization
        											</label>
        											<div class="form-field">
        												<input type="number" id="instructor-years-exp" name="instructor-years-exp" placeholder="Enter your years of experience" required>
        												<span></span>
        											</div>
        										</div>
										    </div>
										</div>
										<div class="row">
											<div class="tab-50 sm-100 col-md-4">
												<div class="single-field">
													<label class="label-heading">Have you previously been a mentor in any programs?</label>
													<div class="form-field">
														<select name="instructor-mentor" id="instructor-mentor" required>
															<option value="">Select an option</option>
															<option value="yes">Yes</option>
															<option value="no">No</option>
														</select>
														<span></span>
													</div>
												</div>
											</div>
											<div class="tab-50 sm-100 col-md-8">
												<div class="single-field">
													<label class="label-heading">If the answer is "Yes," please detail the programs you have participated in    </label>
													<div class="form-field">
														<input type="text" name="instructor-programs" placeholder="Enter your programs">
														<span></span>
													</div>
												</div>
											</div>
										</div>
										<div class="single-field">
											<label class="label-heading">
												LinkedIn Handle
											</label>
											<div class="form-field">
                                                <input type="text" id="instructor-linkedin" name="instructor-linkedin" placeholder="Enter your LinkedIn handle">
											</div>
										</div>
										<div class="next-previous-btn">
											<button type="button" id="step2btn" class="next">Next Step</button>
											&nbsp;
											<button type="button" class="prev">Previous Step</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
                    <section id="section-3" class="steps step-3"></section>
						<div class="parent-wrap">
							<div class="main-heading">
								<h1>Mentorship Areas</h1>
							</div>
							<div class="step-num">Step 3</div>
							<div class="leftback step-3-inner" id="step3">
								<div class="child-wrap">
									<div class="showfield">
										<div class="row">
										    <div class="tab-50 sm-100 col-md-4">
										        <div class="single-field">
        											<label class="label-heading">
        												In which specific areas would you like to provide mentorship?
        											</label>
        											<div class="form-field">
														<select name="instructor-mentor-area" id="instructor-mentor-area" required>
															<option value="">Select an option</option>
															<option value="yes">Yes</option>
															<option value="no">No</option>
														</select>
														<span></span>
													</div>
        										</div>
										    </div>
                                            <div class="tab-50 sm-100 col-md-4"></div>
										        <div class="single-field">
        											<label class="label-heading">
        												If you answered 'other' to the previous question, please specify more about it in the field below.
        											</label>
        											<div class="form-field">
        												<input type="text" id="instructor-years-exp" name="instructor-years-exp">
        												<span></span>
        											</div>
        										</div>
										    </div>
										</div>
										
										<div class="next-previous-btn">
											<button type="button" id="step3btn" class="next">Next Step</button>
											&nbsp;
											<button type="button" class="prev">Previous Step</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
                    <section id="section-4" class="steps step-4"></section>
						<div class="parent-wrap">
							<div class="main-heading">
								<h1>Availability</h1>
							</div>
							<div class="step-num">Step 4</div>
							<div class="leftback step-4-inner" id="step4">
								<div class="child-wrap">
									<div class="showfield">
										<div class="row">
										    <div class="tab-50 sm-100 col-md-4">
										        <div class="single-field">
        											<label class="label-heading">
        												How many hours per week would you be available to provide mentorship?
        											</label>
        											<div class="form-field">
														<select name="instructor-hours-week" id="instructor-hours-week" required>
															<option value="">Select an option</option>
															<option value="1_to_5">1 to 5 hours</option>
															<option value="6_to_10">6 to 10 hours</option>
                                                            <option value="10_more">More than 10 hours</option>
														</select>
														<span></span>
													</div>
        										</div>
										    </div>
                                            <div class="tab-50 sm-100 col-md-4"></div>
										        <div class="single-field">
        											<label class="label-heading">
        												Are you available to participate in sessions in-person, virtually, or both? (In-person might imply traveling)
        											</label>
        											<div class="form-field">
														<select name="instructor-participate-session" id="instructor-participate-session" required>
															<option value="">Select an option</option>
															<option value="in_person">In-person</option>
															<option value="virtual">Virtual</option>
                                                            <option value="both">Both</option>
														</select>
														<span></span>
													</div>
        										</div>
										    </div>
										</div>
										
										<div class="next-previous-btn">
											<button type="button" class="prev">Previous Step</button>
											&nbsp;
											<button type="button" class="apply" id="sub">Submit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</form>

			</div>
		</div>
	</div>

	<div id="error">

	</div>

<!-- bootstrap JS -->
<script src="assets/js/bootstrap.min.js"></script>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- custom JS -->
<script src="assets/js/custom.js"></script>

</body>
</html>
